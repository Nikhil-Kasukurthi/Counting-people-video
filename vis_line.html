<style>

svg {

    height: 75vh;
    width: 100%;

// load the data
    d3.json("annotation_bigsick.json",function(error, data){
data.frames.forEach(function(d) {
    d.count = +d.count;
    d.time = d.time;
});

var margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = 1100 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

min_time = d3.max(data.frames, function(d) { return d.time; })
max_time = d3.min(data.frames, function(d) { return d.time; })

var x = d3.scale.linear()
                  .domain([max_time, min_time])
                  .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
    //.tickSize(-height);


var yAxis = d3.svg.axis()
    .scale(y)
    //.ticks(4)
    .orient("left")
    .ticks(10,"");

    var svg = d3.select("#here").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");




var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.time); })
    .y0(height)
    .y1(function(d) { return y(d.count); });

var line = d3.svg.line()
    .interpolate("monotone")
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.count); });



svg.append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);


  // Compute the minimum and maximum time, and the maximum count.
  y.domain([0, d3.max(data.frames, function(d) { return d.count; })]);

  svg.datum(data.frames);

  svg.append("path")
      .attr("class", "area")
      .attr("clip-path", "url(#clip)")
      .attr("d", area);

  /*svg.append("g")

      .attr("class", "y axis")

      .call(yAxis);*/
      svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .attr("x", 6)
    .selectAll("text")
      .style("text-anchor", "end")
       .attr("dx", ".71em");

       //.attr("dy", "-.01em")
      //.attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Count");

  svg.append("path")
      .attr("class", "line")
      .attr("clip-path", "url(#clip)")
      .attr("d", line);
