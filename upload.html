<style>

svg {
  font: 10px sans-serif;
}

path.line {
  fill: none;
  stroke: #126ac2;
  stroke-width: 1.5px;
}

path.area {
  fill: #fff;
}

.axis {
  shape-rendering: crispEdges;

}

.x.axis line {
  stroke: #000;

}


.x.axis path {
  fill: none;
  stroke: #000;

}

.y.axis line,
.y.axis path {
  fill: none;
  stroke: #000;
}
.card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    height: 75vh;
    width: 100%;
    background-color: white;
}

/* On mouse-over, add a deeper shadow */

}

/* Add some padding inside the card container */

#slide-up {
  animation: 1s slide-up;
  margin-top:0%;
 
}

@keyframes slide-up {

    margin-top: 100%;
    height: 200%;

  to {
    margin-top: 0%;
    height: 100%;
  }
}
.column1 {

.column{

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;

}

 #sub {
    display: inline-block;
    padding: 10px 30px;
    border-radius: 50px;
    color: #ffffff;

    -webkit-transition: 0.3s;
    transition: 0.3s;

}

.w3-display-left {

.button {
  display: inline-block;
  border-radius: 12px;
  background-color: #138fc2;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
  color: white;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

</style>

<script type="text/javascript">
function checkForm(form)
  {
    // regular expression to match required date format
    re = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/;

    if(form.startdate.value != '') {
      if(regs = form.startdate.value.match(re)) {
        // day value between 1 and 31
        if(regs[1] < 1 || regs[1] > 31) {
          alert("Invalid value for day: " + regs[1]);
          form.startdate.focus();
          return false;
        }
        // month value between 1 and 12
        if(regs[2] < 1 || regs[2] > 12) {
          alert("Invalid value for month: " + regs[2]);
          form.startdate.focus();
          return false;
        }
        // year value between 1902 and 2018
        if(regs[3] < 1902 || regs[3] > (new Date()).getFullYear()) {
          alert("Invalid value for year: " + regs[3] + " - must be between 1902 and " + (new Date()).getFullYear());
          form.startdate.focus();
          return false;
        }
      } else {
        alert("Invalid date format: " + form.startdate.value);
        form.startdate.focus();
        return false;
      }
    }

    // regular expression to match required time format
    re = /^(\d{1,2}):(\d{2})([ap]m)?$/;

    if(form.starttime.value != '') {
      if(regs = form.starttime.value.match(re)) {
        if(regs[3]) {
          // 12-hour value between 1 and 12
          if(regs[1] < 1 || regs[1] > 12) {
            alert("Invalid value for hours: " + regs[1]);
            form.starttime.focus();
            return false;
          }
        } else {
          // 24-hour value between 0 and 23
          if(regs[1] > 23) {
            alert("Invalid value for hours: " + regs[1]);
            form.starttime.focus();
            return false;
          }
        }
        // minute value between 0 and 59
        if(regs[2] > 59) {
          alert("Invalid value for minutes: " + regs[2]);
          form.starttime.focus();
          return false;
        }
      } else {
        alert("Invalid time format: " + form.starttime.value);
        form.starttime.focus();
        return false;
      }
    }
    if(form.endtime.value != '') {
      if(regs = form.endtime.value.match(re)) {
        if(regs[3]) {
          // 12-hour value between 1 and 12
          if(regs[1] < 1 || regs[1] > 12) {
            alert("Invalid value for hours: " + regs[1]);
            form.endtime.focus();
            return false;
          }
        } else {
          // 24-hour value between 0 and 23
          if(regs[1] > 23) {
            alert("Invalid value for hours: " + regs[1]);
            form.endtime.focus();
            return false;
          }
        }
        // minute value between 0 and 59
        if(regs[2] > 59) {
          alert("Invalid value for minutes: " + regs[2]);
          form.endtime.focus();
          return false;
        }
      } else {
        alert("Invalid time format: " + form.endtime.value);
        form.endtime.focus();
        return false;
      }
    }
if(form.room.value == '') 
{

    return false;
}
